<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chicken Mural</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffbe6;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    section {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff8e1;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #ff6f00;
    }
    p {
      text-align: center;
      font-size: 1.1em;
    }
    img {
      display: block;
      max-width: 90%;
      height: auto;
      margin: 20px auto;
      border-radius: 12px;
    }
    iframe {
      width: 100%;
      min-height: 1200px; /* taller to reduce scrolling */
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <!-- Mural Introduction -->
  <section id="mural-intro">
    <h1>Welcome to the Chicken Mural!</h1>
    <p>Here’s a glimpse of my ongoing mural featuring chicken versions of everything — from Bob Ross Chicken to Carrot Chicken. Scroll down to submit your ideas!</p>
    <img src="mural.png" alt="Current Chicken Mural">
  </section>

  <!-- Ideas Section -->
  <section id="ideas">
    <h2>Submit Your Chicken Mural Idea!</h2>
    <iframe src="https://forms.cloud.microsoft/r/wBULiCaAkN"></iframe>
  </section>

</body>
</html>
